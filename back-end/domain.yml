version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_option
  - choose_option_a
  - choose_option_b
  - ask_document

slots:
  option:
    type: text
    mappings:
      - type: from_entity
        entity: option

responses:
  utter_greet:
  - text: "Ciao! Come posso aiutarti?"

  utter_cheer_up: 
  - text: "Ecco qualcosa per tirarti su il morale:" 
    image: "https://www.tattooforaweek.com/cdn/shop/products/smile-smiley-temporary-tattoo_1000x.jpg?v=1656001188"

  utter_did_that_help:
  - text: "Ti è stato d'aiuto?"

  utter_happy:
  - text: "Fantastico, continua così!"

  utter_goodbye:
  - text: "Ciao"

  utter_iamabot:
  - text: "Sono un bot, alimentato da Rasa."

  utter_ask_option:
  - text: "Scegli un'opzione:"
    buttons:
      - title: "Opzione A"
        payload: 'option A'
      - title: "Opzione B"
        payload: 'option B'

  utter_chosen_option_a:
    - text: "Hai scelto l'opzione A ✅"

  utter_chosen_option_b:
    - text: "Hai scelto l'opzione B ✅"

  utter_show_document:
    - text: "Ecco il documento che hai richiesto:"
      attachment: "https://economiaemanagement.dip.unipv.it/sites/dip10/files/2022-07/linee_guida_tesi_su_tirocinio.pdf"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
