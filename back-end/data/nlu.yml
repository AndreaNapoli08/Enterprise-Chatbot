version: "3.1"

nlu:
- intent: greet
  examples: |
    - ciao
    - salve
    - ehi
    - buongiorno
    - buonasera
    - ehi là
    - come va?
    - ciao amico
    - andiamo
    - buongiorno!
    - buon pomeriggio
    - buona sera

- intent: goodbye
  examples: |
    - arrivederci
    - a presto
    - ci vediamo dopo
    - buona notte
    - a dopo
    - buona giornata
    - ci sentiamo
    - alla prossima
    - addio

- intent: affirm
  examples: |
    - sì
    - esatto
    - certo
    - ovvio
    - assolutamente
    - suona bene
    - corretto

- intent: deny
  examples: |
    - no
    - mai
    - non credo
    - non mi piace
    - non va bene
    - direi di no
    - non proprio

- intent: mood_great
  examples: |
    - perfetto
    - fantastico
    - meraviglioso
    - mi sento alla grande
    - mi sento benissimo
    - sono felicissimo
    - sto alla grande
    - giornata stupenda
    - tutto va alla perfezione
    - sono super felice
    - estremamente bene
    - davvero perfetto
    - ottimo
    - mi sento carico

- intent: mood_unhappy
  examples: |
    - la mia giornata è stata orribile
    - sono triste
    - non mi sento molto bene
    - sono deluso
    - molto triste
    - pessima giornata
    - non va
    - sono giù
    - non sono felice
    - non va tanto bene
    - per niente bene
    - estremamente triste
    - così triste
    - davvero giù di morale

- intent: bot_challenge
  examples: |
    - sei un bot?
    - sei un essere umano?
    - sto parlando con un bot?
    - sto parlando con una persona?

- intent: ask_option
  examples: |
    - mostrami dei bottoni
    - voglio scegliere un'opzione
    - dammi delle opzioni
    - fammi scegliere

- intent: ask_document
  examples: |
    - mostrami un documento
    - voglio vedere un documento
    - fammi vedere un documento
    - dammi un documento
    - puoi mostrarmi la policy dell'azienda?
    - puoi mostrarmi i termini di servizio?
    - puoi mostrarmi la privacy policy?
    - voglio vedere i termini di servizio

