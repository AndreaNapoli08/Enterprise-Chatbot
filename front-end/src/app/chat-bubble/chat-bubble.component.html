<div
  class="flex w-full"
  [ngClass]="{
    'justify-start': message.role === 'bot',
    'justify-end': message.role === 'user'
  }"
>
  <!-- Wrapper del messaggio -->
  <div
    class="flex items-start gap-2.5 max-w-[80%]"
    [ngClass]="{
      'flex-row': message.role === 'bot',
      'flex-row-reverse': message.role === 'user'
    }"
  >
    <!-- Avatar -->
    <img *ngIf="message.role === 'bot'"
      class = "w-8 h-8 rounded-full shrink-0"
      src = "bot.jpg"
      alt = "Bot avatar"
    />
    <div *ngIf="message.role === 'user'" class="relative shrink-0 inline-flex items-center justify-center w-9 h-9 overflow-hidden bg-gray-300 rounded-full dark:bg-gray-600">
      <span class="font-medium text-gray-600 dark:text-white">{{initials}}</span>
    </div>

    <!-- Contenitore testo -->
    <div
      class="flex flex-col"
      [ngClass]="{
        'items-start text-left': message.role === 'bot',
        'items-end text-left gap-1': message.role === 'user'
      }"
    >
      <!-- Intestazione -->
      <div class="flex items-center space-x-2 rtl:space-x-reverse">
        <span class="text-sm font-semibold text-gray-900 dark:text-white mb-1">
          {{ message.role === 'bot' ? 'Enterprise Bot' : 'Andrea Napoli' }}
        </span>
      </div>

      <!-- Messaggio testuale -->
      <div *ngIf="message.text"
        class="inline-block px-4 py-2 border rounded-xl break-words whitespace-pre-wrap"
        [ngClass]="message.role === 'bot'
          ? 'bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600 rounded-xl'
          : 'bg-gray-100 dark:bg-gray-600 text-black dark:text-white border-gray-300 dark:border-gray-500 rounded-xl'"
      >
        <p class="text-sm font-normal">{{ message.text }}</p>
      </div>

      <!-- Immagine -->
      <div *ngIf="message.image" class="mt-2">
        <img
          [src]="message.image"
          alt="Immagine dal bot"
          class="rounded-xl border border-gray-300 dark:border-gray-700 w-auto max-w-full"
        />
      </div>

      <!-- Bottoni -->
      <div
        *ngIf="message.buttons"
        class="flex gap-2 mt-2"
        [ngClass]="isLongButtonLayout(message.buttons) ? 'flex-col' : 'flex-row flex-wrap'"
      >
        <button
          *ngFor="let btn of message.buttons"
          (click)="sendButtonPayload(btn.payload)"
          [disabled]="buttonsDisabled"
          class="bg-gray-300 hover:bg-gray-400 focus:bg-gray-400 
                dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:bg-gray-500 
                text-gray-900 dark:text-white border border-gray-400 dark:border-gray-500 
                font-semibold py-2 px-4 rounded-xl shadow transition duration-200 
                disabled:opacity-50 disabled:cursor-not-allowed w-fit max-w-full break-words"
        >
          {{ btn.title }}
        </button>
      </div>

      <!-- Documenti -->
      <div *ngIf="message.attachment" class="mt-0.5 flex items-start my-2.5 border bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white border-gray-400 dark:border-gray-500 rounded-xl p-2">
          <div class="me-2">
            <span class="flex items-center gap-2 text-sm font-medium pb-2">
                <svg fill="none" aria-hidden="true" class="w-5 h-5 shrink-0" viewBox="0 0 20 21">
                  <g clip-path="url(#clip0_3173_1381)">
                      <path fill="#E2E5E7" d="M5.024.5c-.688 0-1.25.563-1.25 1.25v17.5c0 .688.562 1.25 1.25 1.25h12.5c.687 0 1.25-.563 1.25-1.25V5.5l-5-5h-8.75z"/>
                      <path fill="#B0B7BD" d="M15.024 5.5h3.75l-5-5v3.75c0 .688.562 1.25 1.25 1.25z"/>
                      <path fill="#CAD1D8" d="M18.774 9.25l-3.75-3.75h3.75v3.75z"/>
                      <path fill="#F15642" d="M16.274 16.75a.627.627 0 01-.625.625H1.899a.627.627 0 01-.625-.625V10.5c0-.344.281-.625.625-.625h13.75c.344 0 .625.281.625.625v6.25z"/>
                      <path fill="#fff" d="M3.998 12.342c0-.165.13-.345.34-.345h1.154c.65 0 1.235.435 1.235 1.269 0 .79-.585 1.23-1.235 1.23h-.834v.66c0 .22-.14.344-.32.344a.337.337 0 01-.34-.344v-2.814zm.66.284v1.245h.834c.335 0 .6-.295.6-.605 0-.35-.265-.64-.6-.64h-.834zM7.706 15.5c-.165 0-.345-.09-.345-.31v-2.838c0-.18.18-.31.345-.31H8.85c2.284 0 2.234 3.458.045 3.458h-1.19zm.315-2.848v2.239h.83c1.349 0 1.409-2.24 0-2.24h-.83zM11.894 13.486h1.274c.18 0 .36.18.36.355 0 .165-.18.3-.36.3h-1.274v1.049c0 .175-.124.31-.3.31-.22 0-.354-.135-.354-.31v-2.839c0-.18.135-.31.355-.31h1.754c.22 0 .35.13.35.31 0 .16-.13.34-.35.34h-1.455v.795z"/>
                      <path fill="#CAD1D8" d="M15.649 17.375H3.774V18h11.875a.627.627 0 00.625-.625v-.625a.627.627 0 01-.625.625z"/>
                  </g>
                  <defs>
                      <clipPath id="clip0_3173_1381">
                        <path fill="#fff" d="M0 0h20v20H0z" transform="translate(0 .5)"/>
                      </clipPath>
                  </defs>
                </svg>
                <span>
                  {{ message.attachment.name }}
                </span>
            </span>
            <span class="flex text-xs font-normal text-gray-500 dark:text-gray-400 gap-2">
                {{message.attachment.pages}} Pages 
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="self-center" width="3" height="4" viewBox="0 0 3 4" fill="none">
                  <circle cx="1.5" cy="2" r="1.5" fill="#6B7280"/>
                </svg>
                {{message.attachment.size}} MB 
            </span>
          </div>
          <div class="inline-flex self-center items-center">
            <button (click)="downloadFile(message.attachment.url, message.attachment.name)" class="inline-flex self-center items-center p-2 text-sm font-medium text-center bg-gray-50 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 dark:bg-gray-600 dark:hover:bg-gray-500 dark:focus:ring-gray-600" type="button">
                <svg class="w-4 h-4 text-gray-600 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z"/>
                  <path d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/>
                </svg>
            </button>
          </div>
      </div>

      <!-- Selezione data, orario e durata per sale riunioni -->
      <div *ngIf="message.custom?.type == 'date_picker'" class="pt-5 border-t border-gray-200 dark:border-gray-800 flex flex-col space-y-5">      
        <label for="person-input" class="block text-sm font-medium text-gray-900 dark:text-white">
          Seleziona la data, l'orario e la durata della riunione
        </label>      
        <div class="flex sm:flex-row flex-col sm:space-x-5 rtl:space-x-reverse">
          <!-- Calendario -->
          <div [id]="'date-picker-' + countId" inline-datepicker datepicker-buttons datepicker-autoselect-today class="mx-auto sm:mx-0"></div>
          <!-- Selezione orario + pulsante -->
          <div class="sm:ms-7 sm:ps-5 sm:border-s border-gray-200 dark:border-gray-800 w-full sm:max-w-[16rem] mt-5 sm:mt-0 flex flex-col">
            <h3 class="text-gray-900 dark:text-white text-base font-medium mb-3 text-center">{{ formatted }}</h3>
            <form class="max-w-[16rem] mx-auto grid grid-cols-2 gap-4 mb-4">
              <div>
                <label for="start-time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Inizio:</label>
                <div class="relative">
                  <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                      <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                    </svg>
                  </div>
                  <input type="time" [disabled]="disabledInputs" id="start-time" [(ngModel)]="startTime" name="startTime" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" min="09:00" max="18:00" required />
                </div>
              </div>
              <div>
                <label for="duration" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Durata:</label>
                <div class="relative">
                  <div>
                    <select 
                      id="duration" 
                      [(ngModel)]="duration" 
                      [disabled]="disabledInputs"
                      name="duration" 
                      class="duration-select bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required
                    >
                      <option value="0.5" selected>30 min</option>
                      <option value="1">1 h</option>
                      <option value="1.5">1 h 30 min</option>
                      <option value="2">2 h</option>
                      <option value="2.5">2 h 30 min</option>
                      <option value="3">3 h</option>
                      <option value="3.5">3 h 30 min</option>
                      <option value="4">4 h</option>
                      <option value="4.5">4 h 30 min</option>
                      <option value="5">5 h</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
            <!-- Pulsante Conferma -->
            <button 
              type="button" 
              (click)="sendDate()"
              class="w-full py-2 px-4 bg-gray-300 hover:bg-gray-400 focus:bg-gray-400 
              dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:bg-gray-500 
              text-gray-900 dark:text-white border border-gray-400 dark:border-gray-500 
              font-semibold py-2 px-4 rounded-xl shadow transition duration-200 
              disabled:opacity-50 disabled:cursor-not-allowed w-fit max-w-full break-words"
              [disabled]="!formatted || !startTime || !duration || disabledInputs">
              Conferma
            </button>
          </div>
        </div>
      </div>

      <!-- Richiesta numero di partecipanti -->
      <div *ngIf="message.custom?.type == 'number_partecipants'" class="pt-5 border-t border-gray-200 dark:border-gray-800">
        <form class="max-w-xs mx-auto text-center">
          <label for="person-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleziona il numero di partecipanti</label>
          <div class="relative flex items-center max-w-[11rem] mx-auto">
            <!-- Pulsante - -->
            <button type="button"
                    (click)="decrementPeople()"
                    [disabled]="disabledInputs"
                    class="bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-600 rounded-s-lg p-3 h-11 disabled:cursor-not-allowed">
              <svg class="w-3 h-3 text-gray-900 dark:text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M1 1h16"/>
              </svg>
            </button>
            <!-- Input numero -->
            <input type="text"
                  id="person-input"
                  [value]="peopleCount"
                  readonly
                  class="bg-gray-50 border-x-0 border-gray-300 h-11 font-medium text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full pb-6 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />

            <div class="absolute bottom-1 start-1/2 -translate-x-1/2 flex items-center text-xs text-gray-400 space-x-1">
              <svg class="w-2.5 h-2.5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                      d="M4.5 17H4a1 1 0 0 1-1-1 3 3 0 0 1 3-3h1m0-3.05A2.5 2.5 0 1 1 9 5.5M19.5 17h.5a1 1 0 0 0 1-1 
                        3 3 0 0 0-3-3h-1m0-3.05a2.5 2.5 0 1 0-2-4.45m.5 13.5h-7a1 1 0 0 1-1-1 
                        3 3 0 0 1 3-3h3a3 3 0 0 1 3 3 1 1 0 0 1-1 1Zm-1-9.5a2.5 2.5 0 1 1-5 0 
                        2.5 2.5 0 0 1 5 0Z"/>
              </svg>
              <span>Persone</span>
            </div>
            <!-- Pulsante + -->
            <button type="button"
                    (click)="incrementPeople()"
                    [disabled]="disabledInputs"
                    class="bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-600 rounded-e-lg p-3 h-11 disabled:cursor-not-allowed">
              <svg class="w-3 h-3 text-gray-900 dark:text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M9 1v16M1 9h16"/>
              </svg>
            </button>
          </div>
          <!-- Bottone conferma -->
          <button type="button"
                  (click)="sendPeopleCount()"
                  class="mt-4 w-full py-2 px-4 bg-gray-300 hover:bg-gray-400 focus:bg-gray-400 
                        dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:bg-gray-500 
                        text-gray-900 dark:text-white border border-gray-400 dark:border-gray-500 
                        font-semibold rounded-xl shadow transition duration-200 
                        disabled:opacity-50 disabled:cursor-not-allowed"
                  [disabled]="disabledInputs">
            Conferma
          </button>
        </form>
      </div>

      <!-- Selettore caratteristiche sala -->
      <div *ngIf="message.custom?.type == 'features_meeting_room'" class="pt-5 border-t border-gray-200 dark:border-gray-800">
        <label for="features" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleziona le caratteristiche:</label>
        <ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">

          <li *ngFor="let feature of featuresList" class="w-full border-b border-gray-200 dark:border-gray-600">
            <div class="flex items-center ps-3">
              <input 
                type="checkbox"
                [id]="feature.id"
                [(ngModel)]="feature.selected"
                name="{{ feature.id }}"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label [for]="feature.id" class="w-full py-3 ms-2 text-sm font-medium">
                {{ feature.label }}
              </label>
            </div>
          </li>
        </ul>

        <button type="button"
                  (click)="sendSelectedFeatures()"
                  class="mt-4 w-full py-2 px-4 bg-gray-300 hover:bg-gray-400 focus:bg-gray-400 
                        dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:bg-gray-500 
                        text-gray-900 dark:text-white border border-gray-400 dark:border-gray-500 
                        font-semibold rounded-xl shadow transition duration-200 
                        disabled:opacity-50 disabled:cursor-not-allowed"
                  [disabled]="disabledInputs">
            Conferma
        </button>
      </div>

      
      <!-- Orario -->
      <span class="text-xs font-normal text-gray-500 dark:text-gray-400">
        {{ message.time }} 
        <span *ngIf="message.elapsedSeconds && 
          message.role === 'bot' && 
          !message.text?.includes('stata prenotata con successo') && 
          !message.text?.includes('non ci sono sale disponibili') &&
          message.custom == {}"  
          class="ml-2">Ragionato per {{ message.elapsedSeconds }}s</span>
      </span>
    </div>
  </div>
</div>
