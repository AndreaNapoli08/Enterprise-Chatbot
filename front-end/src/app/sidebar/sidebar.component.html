<!-- drawer component -->
<div #drawer id="drawer-navigation" class="fixed top-0 left-0 z-40 w-64 h-screen p-4 transition-transform -translate-x-full dark:bg-gray-800 bg-gray-200 border-e border-default">
  <div class="border-b dark:border-gray-500 border-default flex items-center">
      <button 
        (click)="createNewChat()" 
        title="Nuova chat"
        class="rounded-xl mb-4 transition relative group hover:bg-gray-400 dark:hover:bg-gray-700"
      >
        <img src="favicon_dark_remove.png" alt="logo" class="hidden dark:block w-8 h-8">
        <img src="favicon_light_remove.png" alt="logo" class="block dark:hidden w-8 h-8">
      </button>
      <button (click)="closeDrawer()" type="button" class="dark:text-white bg-transparent dark:hover:bg-gray-600 hover:bg-gray-300 hover:rounded-xl w-9 h-9 absolute top-2.5 end-2.5 flex items-center justify-center">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/></svg>
        <span class="sr-only">Close menu</span>
      </button>
  </div>
  <div class="scrollbar flex flex-col space-y-2 mb-3 overflow-y-auto max-h-[90vh] py-5 overflow-y-auto">
    <button 
      title="Nuova chat"
      (click)="createNewChat()"
      class="py-2 px-4 bg-gray-200 dark:hover:bg-gray-600  
            dark:bg-gray-800 hover:bg-gray-300
            text-gray-900 dark:text-white border border-gray-400 dark:border-gray-600 
            font-semibold rounded-xl shadow transition duration-200 
            disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
      type="button">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" 
            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M8 10h.01M12 10h.01M16 10h.01M7 16h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v6a3 3 0 0 0 3 3Zm8 4v-4m0 0h4m-4 0h-4" />
        </svg>
        <span>Nuova chat</span>
    </button>
    <button 
      title="Cerca chat"
      (click)="searchChat()"
      class="py-2 px-4 bg-gray-200 dark:hover:bg-gray-600  
            dark:bg-gray-800 hover:bg-gray-300
            text-gray-900 dark:text-white border border-gray-400 dark:border-gray-600 
            font-semibold rounded-xl shadow transition duration-200 
            disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
      type="button">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
        </svg>
        <span>Cerca chat</span>
    </button>

    <div 
      class="flex items-start cursor-pointer mt-4"
      (click)="toggleChat()"
    >
      <span class="dark:text-gray-400 font-semibold">Chat</span>
      <svg 
        class="w-6 h-6 transition-transform duration-200 dark:text-gray-400"
        [style.transform]="isChatExpanded ? 'rotate(90deg)' : 'rotate(0deg)'"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path fill-rule="evenodd"
          d="M6 6l6 4-6 4V6z"
          clip-rule="evenodd" />
      </svg>
    </div>
    <ul *ngIf="isChatExpanded" class="mt-1 space-y-2 font-medium">
      <li *ngFor="let session of sessions; let i = index">
        <div class="group flex items-center relative">
          <!-- Bottone della chat -->
          <button 
            (click)="loadSession(session.id)"
            [ngClass]="{ '!bg-gray-400 text-white dark:!bg-gray-600': currentSession === session.id }"
            class="w-full py-2 px-2 pr-8 bg-gray-200 dark:bg-gray-800 
                  text-gray-900 dark:text-white font-semibold rounded-xl shadow 
                  transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed
                  hover:bg-gray-300 dark:hover:bg-gray-600 text-left truncate overflow-hidden whitespace-nowrap"
            type="button"
          >
            {{ session.title == null ? session.id : session.title }}
          </button>

          <!-- Bottone dei 3 puntini -->
          <button
            #menuTrigger
            (click)="openDropdown($event, menuTrigger, i)"
            [class.opacity-100]="openMenu === i"
            class="absolute right-1 p-1.5 rounded-lg 
                  text-gray-900 dark:text-white shadow
                  opacity-0 group-hover:opacity-100 
                  hover:bg-gray-300 dark:hover:bg-gray-600
                  transition duration-150"
            type="button"
          >
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" 
                fill="currentColor" viewBox="0 0 20 20">
              <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
          </button>
        </div>
        <!-- MENU DROPDOWN -->
        <div
          *ngIf="openMenu === i"
          [ngStyle]="{
            top: dropdownTop + 'px',
            left: dropdownLeft + 'px'
          }"
          class="fixed z-[9999] bg-white divide-y divide-gray-100 
                rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 w-40"
        >
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
            <li>
              <button 
                (click)="openRenameModal(session.id, session.title)"
                class="w-full text-left block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">
                Rinomina
              </button>
            </li>
            <li>
              <button 
                (click)="openDeleteModal(session.id)" 
                class="w-full text-left block px-4 py-2 text-red-600 dark:text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
                Elimina
              </button>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <!-- PROFILO COMPLETO (sidebar aperta) -->
  <div class="absolute bottom-4 left-0 w-full px-4">
    <div class="flex items-center gap-3 p-3 bg-gray-300 dark:bg-gray-700 
                rounded-xl border border-gray-400 dark:border-gray-600 shadow">
      <app-profile 
        [initials]="initials"
        [name]="name"
        [surname]="surname"
        [email]="email"
        [role]="role"
        [expanded]="true">
      </app-profile>
    </div>
  </div>
</div>

<!-- MINI SIDEBAR visibile solo quando il drawer è chiuso -->
<div 
  id="mini-sidebar"
  class="fixed top-0 left-0 z-30 w-16 h-screen bg-gray-200 dark:bg-gray-800 
         text-white flex flex-col items-center py-4 transition-all duration-300 
         -translate-x-0"
  [class.hidden]="!(drawer?.classList?.contains('-translate-x-full'))"
>

  <!-- LOGO / APRI SIDEBAR -->
  <button 
    (click)="openDrawer()" 
    title="Estendi menù"
    class="p-3 rounded-xl transition mb-4 relative group hover:bg-gray-400 dark:hover:bg-gray-700"
  >
    <!-- Immagine di default -->
    <img src="favicon_dark_remove.png" alt="logo" class="hidden dark:block w-8 h-8 group-hover:hidden">
    <img src="favicon_light_remove.png" alt="logo" class="block dark:hidden w-8 h-8 group-hover:hidden">

    <svg class="w-8 h-8 text-gray-800 dark:text-white hidden group-hover:block" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 10 1.99994 1.9999-1.99994 2M12 5v14M5 4h14c.5523 0 1 .44772 1 1v14c0 .5523-.4477 1-1 1H5c-.55228 0-1-.4477-1-1V5c0-.55228.44772-1 1-1Z"/>
    </svg>
  </button>
  <div class="w-10 h-[1px] dark:bg-gray-500 bg-gray-700 rounded"></div>
  <!-- NUOVA CHAT ICONA SOLA -->
  <button 
    (click)="createNewChat()" 
    title="Nuova chat"
    class="mt-4 p-3 hover:bg-gray-400 dark:hover:bg-gray-700 rounded-xl transition"
  >
    <svg class="w-7 h-7 text-gray-700 dark:text-gray-300 hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" 
            d="M12 4v16m8-8H4" />
    </svg>
  </button>
  <button 
    title="Cerca chat"
    (click)="searchChat()"
    class="py-2 px-4 bg-gray-200 dark:hover:bg-gray-600  
          dark:bg-gray-800 hover:bg-gray-300
          text-gray-900 dark:text-white
          font-semibold rounded-xl shadow transition duration-200 
          disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
    type="button">
      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
      </svg>
  </button>

  <!-- PROFILO IN FONDO -->
  <div class="mt-auto mb-4">
    <app-profile 
      [initials]="initials"
      [name]="name"
      [surname]="surname"
      [email]="email"
      [role]="role"
      [expanded]="false">
    </app-profile>
  </div>
</div>

<!-- modale rinomina chat -->
<div *ngIf="showRenameModal"  id="rename-chat-modal" tabindex="-1" class="fixed inset-0 z-50 flex justify-center items-center dark:bg-black/50 bg-black/20">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-gray-800 border border-default rounded-3xl shadow-sm p-4 md:p-6">
          <!-- Modal header -->
          <div class="flex items-center dark:text-white justify-between border-b border-default pb-4 md:pb-5">
              <h3 class="text-lg font-medium text-heading">
                  Rinomina la chat
              </h3>
              <button (click)="closeRenameModal()" type="button" class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center">
                  <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/></svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <form action="#" class="pt-4 md:pt-6">
              <div class="mb-4">
                  <label for="chat-name" class="block mb-2.5 text-sm font-medium text-heading dark:text-white">Nome della chat</label>
                  <input #renameInputField type="text" [(ngModel)]="renameInput" id="chat-name" name="chat-name" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pr-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
              </div>
              <button 
                (click)="renameSession()" 
                type="button" 
                class="mt-4 w-full py-2 px-4 bg-gray-200 hover:bg-gray-300 focus:bg-gray-400 
                dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:bg-gray-500 
                text-gray-900 dark:text-white border border-gray-400 dark:border-gray-500 
                font-semibold rounded-xl shadow transition duration-200 
                disabled:opacity-50 disabled:cursor-not-allowed">
                Conferma
              </button>
          </form>
      </div>
  </div>
</div> 

<!-- Modale per conferma eliminazione chat -->
<div id="delete-chat" *ngIf="showDeleteModal" class="fixed inset-0 z-50 flex justify-center items-center dark:bg-black/50 bg-black/20">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-gray-100 dark:bg-gray-800 border border-default rounded-3xl">
      <div class="p-4 md:p-5 text-center dark:text-white">
        <svg class="mx-auto mb-4 text-fg-disabled w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/></svg>
        <h3 class="mb-6 text-body">Sei sicuro di voler cancellare la chat?</h3>
        <div class="flex items-center space-x-4 justify-center">
          <button type="button" 
            (click)="closeDeleteModal()"
            class="py-2 px-4 bg-gray-200 hover:bg-gray-300
            dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:bg-gray-500 
            text-gray-900 dark:text-white border border-gray-400 dark:border-gray-500 
            focus:ring-3 focus:ring-gray-600 font-semibold rounded-xl shadow transition duration-200">
            Annulla
          </button>
          <button (click)="deleteSession(currentSessionToDelete)" type="button" 
            class="text-white bg-red-600 box-border rounded-xl border border-transparent 
            hover:bg-red-700 focus:ring-3 focus:ring-red-600 shadow-xs font-medium leading-5 
            rounded-base text-sm px-4 py-2.5 focus:outline-none">
            Conferma
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modale di ricerca chat -->
<div *ngIf="showSearchModal" 
     class="fixed inset-0 z-50 flex justify-center items-start pt-20 bg-black/20 dark:bg-black/50"
     (click)="closeSearchModal()">

  <!-- CONTENUTO DEL MODALE (click interno non chiude il modale) -->
  <div class="bg-gray-200 dark:bg-gray-800 w-full max-w-md rounded-3xl shadow-lg border border-gray-400 dark:border-gray-600"
       (click)="$event.stopPropagation()">

    <!-- Header con barra di ricerca -->
    <div class="p-4 border-b border-gray-300 dark:border-gray-600 flex items-center gap-2">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="filterSessions()"
        placeholder="Cerca chat..."
        class="w-full p-2 rounded-lg border border-gray-400 dark:border-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        (click)="closeSearchModal()" 
        type="button" 
        class="dark:text-white bg-transparent dark:hover:bg-gray-600 hover:bg-gray-300 hover:rounded-xl w-9 h-9 flex items-center justify-center">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"/>
        </svg>
      </button>
    </div>

    <!-- Lista dei risultati -->
    <ul class="max-h-64 overflow-y-auto">
      <li *ngFor="let session of filteredSessions" class="border-b border-gray-300 dark:border-gray-600 dark:text-gray-400">
        <button 
          (click)="selectSession(session.id)"
          class="w-full text-left px-4 py-2 hover:bg-gray-300 dark:hover:bg-gray-700 rounded-lg truncate">
          {{ session.title || session.id }}
        </button>
      </li>

      <li *ngIf="filteredSessions.length === 0" class="p-4 text-gray-500 dark:text-gray-400">
        Nessuna chat trovata
      </li>
    </ul>
  </div>
</div>
