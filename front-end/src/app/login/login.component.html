                <form (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6" action="#">
                    <!-- EMAIL -->
                    <div class="relative z-0 w-full mb-6 group">
                        <input type="text"
                            [(ngModel)]="email"
                            name="email"
                            id="email"
                            placeholder=" "
                            required
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-primary-600 peer dark:text-white dark:border-gray-600 dark:focus:border-blue-500" />
                        <label for="email"
                            class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                        Email
                        </label>
                    </div>

                    <!-- PASSWORD -->
                    <div class="relative z-0 w-full mb-6 group">
                        <input [type]="passwordVisible ? 'text' : 'password'"
                            [(ngModel)]="password"
                            name="password"
                            id="password"
                            placeholder=" "
                            required
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-primary-600 peer pr-10 dark:text-white dark:border-gray-600 dark:focus:border-blue-500" />
                        <label for="password"
                            class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                        Password
                        </label>
                         <button (click)="togglePasswordVisibility()" type="button" title="eye" 
                                class="absolute inset-y-0 mb-1 right-0 px-3 flex items-center text-gray-500 hover:bg-gray-200 border border-gray-300 dark:border-gray-500 dark:hover:bg-gray-600 focus:ring-2 focus:ring-gray-300 dark:focus:ring-2 dark:focus:ring-gray-500 rounded-xl">
                                <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                                    <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z"/>
                                    <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                                    <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                                </svg>
                                <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                                    <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />

                        </button>

                    <button type="submit" 
                            class="w-full py-2 px-4 bg-gray-200 hover:bg-gray-300 focus:bg-gray-400

                        Sign in
                    </button>
