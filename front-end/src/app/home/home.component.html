<div class="relative">
  <p class="text-xl text-center font-semibold leading-normal text-gray-900 dark:text-white absolute top-5 w-full">
    Enterprise Chatbot
  </p>
  
  <div class="absolute top-5 right-5">
    <app-profile 
      [initials]="initials"
      [name]="name"
      [surname]="surname"
      [email]="email"
      [role]="role">
    </app-profile>
  </div>

  <!-- Sidebar -->
  <div class="text-left">
    <button 
      class="absolute mt-4 ml-4 py-2 px-4 bg-gray-200 hover:bg-gray-300 focus:bg-gray-400 
            dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:bg-gray-500 
            text-gray-900 dark:text-white border border-gray-400 dark:border-gray-500 
            font-semibold rounded-xl shadow transition duration-200 
            disabled:opacity-50 disabled:cursor-not-allowed" 
      type="button" 
      (click)="openDrawer()"
    >
      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m6 10 1.99994 1.9999-1.99994 2M11 5v14m-7 0h16c.5523 0 1-.4477 1-1V6c0-.55228-.4477-1-1-1H4c-.55228 0-1 .44772-1 1v12c0 .5523.44772 1 1 1Z"/>
      </svg>
    </button>
  </div>

  <!-- drawer component -->
  <div #drawer id="drawer-navigation" class="fixed top-0 left-0 z-40 w-64 h-screen p-4 transition-transform -translate-x-full dark:bg-gray-800 bg-gray-200 border-e border-default" aria-labelledby="drawer-navigation-label">
    <div class="border-b border-default pb-4 flex items-center">
        <button 
          class="py-2 px-4 bg-gray-200 dark:hover:bg-gray-600  
                 dark:bg-gray-800 hover:bg-gray-300
                text-gray-900 dark:text-white border border-gray-400 dark:border-gray-600 
                font-semibold rounded-xl shadow transition duration-200 
                disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
          type="button"
        >
          <svg class="w-6 h-6 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" 
              fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" 
                  d="M8 10h.01M12 10h.01M16 10h.01M7 16h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v6a3 3 0 0 0 3 3Zm8 4v-4m0 0h4m-4 0h-4" />
          </svg>
          <span>Nuova chat</span>
        </button>

        <button (click)="closeDrawer()" type="button" class="dark:text-white bg-transparent dark:hover:bg-gray-600 hover:bg-gray-300 hover:rounded-xl w-9 h-9 absolute top-2.5 end-2.5 flex items-center justify-center">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/></svg>
          <span class="sr-only">Close menu</span>
        </button>
    </div>
    <div class="scrollbar flex flex-col space-y-2 mb-3 overflow-y-auto max-h-[90vh] py-5 overflow-y-auto">
      <span class="dark:text-gray-400">Chat</span>
      <ul class="mt-1 space-y-2 font-medium">
        <li *ngFor="let title of chatTitles; let i = index">
          <div class="group flex items-center relative">
            <!-- Bottone della chat -->
            <button 
              class="w-full py-2 px-2 pr-8 bg-gray-200 dark:bg-gray-800 
                    text-gray-900 dark:text-white font-semibold rounded-xl shadow 
                    transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed
                    hover:bg-gray-300 dark:hover:bg-gray-600 text-left truncate overflow-hidden whitespace-nowrap"
              type="button"
            >
              {{ title }}
            </button>

            <!-- Bottone dei 3 puntini -->
            <button
              #menuTrigger
              (click)="openDropdown($event, menuTrigger, i)"
              [class.opacity-100]="openMenu === i"
              class="absolute right-1 p-1.5 rounded-lg 
                    text-gray-900 dark:text-white shadow
                    opacity-0 group-hover:opacity-100 
                    hover:bg-gray-300 dark:hover:bg-gray-600
                    transition duration-150"
              type="button"
            >
              <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" 
                  fill="currentColor" viewBox="0 0 20 20">
                <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- MENU DROPDOWN -->
  <div
    *ngIf="openMenu !== null"
    [ngStyle]="{
      top: dropdownTop + 'px',
      left: dropdownLeft + 'px'
    }"
    class="fixed z-[9999] bg-white divide-y divide-gray-100 
          rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 w-40"
  >
    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
      <li>
        <button class="w-full text-left block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">
          Rinomina
        </button>
      </li>
      <li>
        <button class="w-full text-left block px-4 py-2 text-red-600 dark:text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600">
          Elimina
        </button>
      </li>
    </ul>
  </div>




  <!-- Contenuto principale della home -->
  <div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col overflow-hidden pt-20">
    <div class="flex flex-1 flex-col max-w-3xl w-full mx-auto px-4 mb-3 transition-transform">
      <!-- Messaggio di benvenuto -->
      <div *ngIf="messages.length === 0" class="flex-3"></div>
      <div *ngIf="messages.length === 0" class="text-center">
        <p class="text-3xl font-semibold leading-normal text-gray-900 dark:text-white">
          Benvenuto {{ name }}
        </p>

        <div class="flex justify-center space-x-3 mt-8">
          <button (click)="booking_room()" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
              Prenotazione stanza
            </span>
          </button>
          <button (click)="show_bookings()" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 group-hover:from-teal-300 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
              Gestione prenotazioni
            </span>
          </button>
          <button (click)="change_password()" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
              Cambio password
            </span>
          </button>
          <button (click)="frequently_asked_questions()" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
              Domande frequenti
            </span>
          </button>
        </div>
      </div>

      <!-- Spacer inferiore per lasciare distanza dall'input -->
      <div class="flex-1"></div>

      <!-- Chat messages -->
      <div
        #scrollContainer
        *ngIf="messages.length > 0"
        class="scrollbar flex flex-col space-y-2 mb-3 overflow-y-auto max-h-[75vh] bg-gray-50 dark:bg-gray-900"
      >
        <chat-bubble *ngFor="let msg of messages" 
          [message]="msg" 
          [name]="name"
          [surname]="surname"
          (stateChangeLoading)="loading = $event" 
          (stateChangeWaitingAnswer)="waiting_answer = $event" 
          (stateChangeConversation)="conversationEnded = $event" 
          (botResponse)="handleMessage($event)" 
          [initials]="initials">
        </chat-bubble>
        
        <!-- Loading spinner -->
        <div *ngIf="loading && !waiting_answer" class="relative flex items-center space-x-3 h-10 mb-2">
          <!-- Spinner -->
          <div role="status">
            <svg aria-hidden="true" class="w-9 h-9 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
              <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
          <!-- Testo animato -->
          <p *ngIf="long_waiting" class="text-gray-600 dark:text-gray-300 text-lg font-medium animate-pulse">
            {{ long_waiting_text }}
          </p>
        </div>
        <div *ngIf="waiting_answer" class="flex flex-col mb-2 ml-10 text-sm text-gray-800 dark:text-gray-400">
          <div class="w-48 h-10 bg-gray-300 dark:bg-gray-700 rounded-xl animate-pulse flex items-center justify-center text-black dark:text-gray-300">
            In attesa di una tua risposta...
          </div>
        </div>
      </div>

      <input-text 
        (submitAnswer)="handleMessage($event)" 
        [disabled]="loading || reservationInProgress" 
        [conversationEnded]="conversationEnded"
        [humanOperator]="human_operator">
      </input-text>
      <div *ngIf="messages.length === 0" class="flex-5"></div>
    </div>
  </div>
</div>
